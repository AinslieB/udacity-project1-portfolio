<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Ainslie Brown's Web Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
	</head>
	<body>

		<header>
			<div class="header_container">
				<img class="header__logo" src="images/brown-photo.jpg" alt="photo of ainslie brown">
				<h1 class="header__title">Ainslie B. Brown</h1>
				<h4 class="header__subtitle">Front-End Web Developer</h4>
			</div><!--header_container-->
		</header>

		<main>
			<div class="hero">
				<img class="hero_image" src="images/hero.jpg" alt="image of computer">
			</div><!--hero-->

			<div class="featured">
				<h2 class="featured_work">Featured Work</h2>
			</div><!--featured-->

			<div class="project_gallery">

				<div class="project_item" id="project_item1">
					<img src="images/dog.jpg" alt="image of dog">
					<h3 class="project_title">Find My Dog</h3>
					<p>http://www.ainsliebrown.com/find-my-dog</p>
				</div><!--project_item1-->

				<div class="project_item" id="project_item2">
					<img src="images/clutter.jpg" alt="image of woman buried under mound of clothing">
					<!--image licensed from Shutterstock on 3/4/2019 for one year.-->
					<h3 class="project_title">Organize This!</h3>
					<p>http://www.ainsliebrown.com/organize-this</p>
				</div><!--project_item2-->

				<div class="project_item" id="project_item3">
					<img src="images/retire.jpg" alt="image of older couple jumping on bed">
					<!--image licensed from Shutterstock on 2/26/2019 for one year.-->
					<h3 class="project_title">Can I Retire Yet?</h3>
					<p>http://www.ainsliebrown.com/can-i-retire</p>
				</div><!--project_item3-->
			</div><!--project_gallery-->

		</main>
	</body>
</html>
